    <script type="text/javascript">
    $(document).ready(function(){
      $('.m-select-item').click(function(){
        $('.m-select-item').removeClass('m-select-item-active');
        $(this).addClass('m-select-item-active');
      });

      $('.deploy-handle').click(function(){
        $('div.step-item').removeClass('step-item-active');
        $('.step-item:nth(1)').addClass('step-item-active');

        $('.step-body').addClass('notshow');
        $('.config-body').removeClass('notshow');
        $('.step-nav').removeClass('notshow');
      });

      $('.step-nav').click(function(){
        $('div.step-item').removeClass('step-item-active');
        $('.step-item:nth(0)').addClass('step-item-active');

        $('.step-body').removeClass('notshow');
        $('.config-body').addClass('notshow');
        $('.step-nav').addClass('notshow');
      });
    });
